            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.7s ease-out, visibility 0.7s;
            opacity: 1;
            visibility: visible;
        }
        #entry-screen.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none; /* 클릭 이벤트 방지 */
        }
        #entry-box {
            padding: 30px 50px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            color: white;
            font-size: 1.5em;
            font-weight: 300;
            cursor: pointer;
            text-align: center;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: transform 0.2s ease, background-color 0.2s ease;
        }
        #entry-box:hover {
            transform: scale(1.05);
            background-color: rgba(255, 255, 255, 0.15);
        }

        .screen { width: 100%; height: 100%; position: relative; overflow: hidden; background-color: #ffffff; border-radius: 38px; }

        /* ===== 페이지 전환 및 레이아웃 ===== */
        .page { position: absolute; width: 100%; height: 100%; top: 0; left: 0; background-color: #ffffff; display: flex; flex-direction: column; transition: opacity 0.2s ease-in-out; visibility: hidden; opacity: 0; z-index: 1; color: #000000; }

        .message-bubble { padding: 10px 15px; border-radius: 18px; max-width: 75%; margin-bottom: 10px; line-height: 1.4; }
        .message-bubble.sent { background-color: #007AFF; color: white; align-self: flex-end; }
        .message-bubble.received { background-color: #E5E5EA; color: #000000; align-self: flex-start; }

        .meta-message-container.visible { opacity: 1; visibility: visible; transform: translateY(0); }

            background-position: center;

        }

        .call-type { font-size: 0.9em; color: #888; }

        .calendar-date { padding: 10px 0; position: relative; }

                            ${routine.exercises.map(ex => `<li>${ex}</li>`).join('')}
                        </ul>
                    </div>
                `).join('')}
                <div class="routine-memo">${data.content.memo}</div>
            </div>
        </div>`;
    page.innerHTML = content;
}

function renderCustomApp2() {
    const page = document.getElementById('customApp2');
    const data = phoneData.customApp2;
    let content = `
        ${renderCommonHeader(data.appName)}
        <div class="content-body custom-app-content">
            <div class="x-profile">
                <div class="pfp">특</div>
                <div class="name">${data.content.profileName}</div>
                <div class="username">${data.content.username}</div>
                <div class="bio">${data.content.bio}</div>
            </div>
            <div>
                <div class="x-tweet">
                    <div class="tweet-header">📌 고정된 트윗</div>
                    <div class="tweet-text">${data.content.pinnedTweet}</div>
                </div>
                ${data.content.recentTweets.map(tweet => `
                    <div class="x-tweet">
                        ${tweet.type === 'retweet' ? `<div class="tweet-header">${data.content.profileName}님이 리트윗했습니다</div><div style="font-weight:bold;">${tweet.original_user}</div>` : ''}
                        <div class="tweet-text">${tweet.text}</div>
                    </div>
                `).join('')}
            </div>
        </div>`;
    page.innerHTML = content;
}


// 초기 렌더링
document.addEventListener('DOMContentLoaded', () => {
    // ===== 여기부터 추가된 부분: 시작 화면 스크립트 =====
    const entryScreen = document.getElementById('entry-screen');
    const entryBox = document.getElementById('entry-box');
    
    entryBox.addEventListener('click', () => {
        entryScreen.classList.add('hidden');
    });
    // ===== 추가된 부분 끝 =====


    renderHomePage();
    renderCallHistory();
    renderAlarms();
    renderCalendar();
    renderPhotos();
    renderReminders();
    renderMessageList();
    renderNotes();
    renderSafari();
    renderMusic();
    renderYoutube();
    renderAmazon();
    renderDiary();
    renderCustomApp1();
    renderCustomApp2();

    // 메타 메시지 로직
    setTimeout(() => {
        const metaContainer = document.getElementById('meta-message');
        let messageIndex = 0;

        const showMetaMessage = () => {
            if (messageIndex < phoneData.metaMessages.length) {
                metaContainer.textContent = phoneData.metaMessages[messageIndex];
                metaContainer.classList.add('visible');

                setTimeout(() => {
                    metaContainer.classList.remove('visible');
                }, 2500); // 2.5초 동안 보이고 사라짐

                messageIndex++;
            } else {
                clearInterval(messageInterval);
            }
        };
        
        showMetaMessage(); // 첫 메시지 즉시 표시
        const messageInterval = setInterval(showMetaMessage, 3000); // 3초 간격으로 다음 메시지
    }, 30000); // 30초 후 시작
});

</script>
